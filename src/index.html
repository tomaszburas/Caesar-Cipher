<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Cesar Cipher</title>
</head>
<body>
    <header class="header_container">
        <h1 class="header_title">Cesar Cipher</h1>
        <p class="header_description">ROT13 encryption script ðŸ”¥</p>
    </header>

    <main class="main_container">
        <div class="main_provide-data">
            <p class="main_header-text">Enter the text to be encrypted</p>
            <div class="main_container-encrypt">
                <input type="text" class="main_input" placeholder="your secret...">
                <input type="submit" value="Encrypt" class="main_btn">
            </div>
        </div>

        <div class="main_receive-data">
            <p class="main_header-text">Encrypted Text</p>
            <div class="main_container-encrypted">
                <p class="main_encrypted-text"></p>
            </div>
        </div>

        <div class="main_library">
            <p class="main_header-text">Library</p>
            <div class="main_container-library">
                <div class="main_container-box main_container-box-numbers">
                    <header class="main_library-header-text">no.</header>
                </div>
                <div class="main_container-decrypted-box">
                    <header class="main_library-header-text">Decrypted</header>
                </div>
                <div class="main_container-encrypted-box">
                    <header class="main_library-header-text">Encrypted</header>
                </div>
                <div class="main_container-box main_container-box-actions">
                    <header class="main_library-header-text">action</header>
            </div>
        </div>
    </main>

    <script src="./app.js" type="module"></script>
</body>
</html>
