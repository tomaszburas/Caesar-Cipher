<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Cesar Cipher</title>
</head>
<body>
    <header class="mainHeader">
        <h1>Cesar Cipher</h1>
        <p class="description">ROT13 encryption script ðŸ”¥</p>
    </header>

    <main>
        <div class="provideData">
            <p class="labelText">Enter the text to be encrypted</p>
            <div class="containerForTextToEncrypt">
                <input type="text" class="input-textToEncrypt" placeholder="your secret...">
                <input type="submit" value="Encrypt" class="submit-textToEncrypt">
            </div>
        </div>

        <div class="receiveData">
            <p class="labelText">Encrypted Text</p>
            <div class="containerForEncrypted">
                <p class="encryptedText"></p>
            </div>
        </div>

        <div class="library">
            <p class="labelText">Library</p>
            <div class="librarySection">
                <div class="decrypted">
                    <header class="lib">Decrypted</header>
                </div>
                <div class="encrypted">
                    <header class="lib">Encrypted</header>
                </div>
            </div>
        </div>
    </main>

    <script src="./app.js" type="module"></script>
</body>
</html>
